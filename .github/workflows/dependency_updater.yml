---
name: dependency_updater
on:
  workflow_dispatch:
  schedule:
    - cron: '0 16 * * 0-4'

jobs:
  dependency_updater:
    name: Upgrade dependencies
    runs-on: ubuntu-latest
    env:
      YARN_ENABLE_IMMUTABLE_INSTALLS: false
    steps:
      - name: Checkout the codebase
        uses: actions/checkout@v2
      - name: Setup NodeJS
        uses: actions/setup-node@v2
        with:
          node-version: 16
          cache: yarn
      - name: Run yarn install
        run: yarn
      - name: Setup Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: 3.0
          bundler-cache: true
      - name: Unset deployment
        run: bundle config unset deployment
      - name: Update ruby gems
        run: bundle update
      - name: Update yarn packages
        run: yarn up '*' --caret
      - name: Create Pull Request
        uses: peter-evans/create-pull-request@v3
        env:
          HUSKY: 0
        with:
          title: 'build(deps): Upgrade dependencies'
          commit-message: 'build(deps): Upgrade dependencies'
          branch: deps-automatic-upgrade
          labels: |
            dependencies
          delete-branch: true
