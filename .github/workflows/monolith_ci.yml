# https://help.github.com/en/actions/reference/workflow-syntax-for-github-actions#jobsjob_idsteps
---
name: Monolith Application CI
on:
  pull_request:
    # Make sure same as push
    paths-ignore:
      - .github/**
      - '!.github/workflow/monolith_ci.yml'
      - .husky/**
      - bin/**
      - packages/brickdoc-design-system/**
      - '!packages/brickdoc-design-system/components/**'
      - packages/less-vars-loader/**
      - packages/rubocop-brickdoc/**
      - packages/eslint-plugin-brickdoc/**
      - public/**
      - templates/**
      - config/locales/**
      - '**/*.template'
      - '**/*.md'
      - '**/Dockerfile'
      - '**/.git*'
      - '**/crowdin.yml'
      - '**/LICENSE'
      - '**/NOTICE'
      - '**/VERSION'
  push:
    # Make sure same as pull_request
    paths-ignore:
      - .github/**
      - '!.github/workflow/monolith_ci.yml'
      - .husky/**
      - bin/**
      - packages/brickdoc-design-system/**
      - '!packages/brickdoc-design-system/components/**'
      - packages/less-vars-loader/**
      - packages/rubocop-brickdoc/**
      - packages/eslint-plugin-brickdoc/**
      - public/**
      - templates/**
      - config/locales/**
      - '**/*.template'
      - '**/*.md'
      - '**/Dockerfile'
      - '**/.git*'
      - '**/crowdin.yml'
      - '**/LICENSE'
      - '**/NOTICE'
      - '**/VERSION'
    branches:
      - master
      - main
env:
  POSTGRES_PASS: '123456'
  REDIS_URL: redis://127.0.0.1:6379

jobs:
  cancel:
    # Cancel any previous CI runs to save GH Actions minutes
    name: 'Cancel Previous Runs'
    runs-on: ubuntu-latest
    timeout-minutes: 3
    steps:
      - uses: styfle/cancel-workflow-action@0.9.0
        with:
          access_token: ${{ github.token }}
  jest:
    name: Jest Test
    runs-on: ubuntu-latest
    steps:
      - name: Checkout the codebase
        uses: actions/checkout@v2
        with:
          fetch-depth: 2 # To retrieve the preceding commit.
      - name: Get changed ES files
        id: changed-es-files
        uses: tj-actions/changed-files@v9
        with:
          files: |
            .(ts|tsx|js|jsx)$
            yarn.lock
      - name: Setup NodeJS
        if: steps.changed-es-files.outputs.any_changed == 'true'
        uses: actions/setup-node@v2
        with:
          node-version: 16
          cache: yarn
      - name: Run yarn install
        if: steps.changed-es-files.outputs.any_changed == 'true'
        run: yarn install --immutable
      - name: Run Jest tests
        if: steps.changed-es-files.outputs.any_changed == 'true'
        run: yarn test:jest
      - name: Publish Jest test reports
        if: always() && steps.changed-es-files.outputs.any_changed == 'true'
        uses: mikepenz/action-junit-report@v2
        with:
          report_paths: junit-reports/jest.xml
          check_name: Jest Test Report
  rspec:
    name: Rails RSpec Test
    runs-on: ubuntu-latest
    services:
      postgres:
        image: postgres:13
        env:
          POSTGRES_DB: 'brickdoc_test'
          POSTGRES_USER: 'postgres'
          POSTGRES_PASSWORD: '123456'
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
      redis:
        image: redis:latest
        ports:
          - 6379:6379
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
    steps:
      - name: Checkout the codebase
        uses: actions/checkout@v2
        with:
          fetch-depth: 2 # To retrieve the preceding commit.
      - name: Get changed Ruby files
        id: changed-ruby-files
        uses: tj-actions/changed-files@v9
        with:
          files: |
            .(rb|gemspec)$
            Gemfile.lock
      - name: Setup Ruby
        if: steps.changed-ruby-files.outputs.any_changed == 'true'
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: 3.0
          bundler-cache: true # runs 'bundle install' and caches installed gems automatically
      - name: Run DB migrations
        if: steps.changed-ruby-files.outputs.any_changed == 'true'
        run: bundle exec rails db:prepare
        env:
          RAILS_ENV: test
      - name: Run RSpec tests
        if: steps.changed-ruby-files.outputs.any_changed == 'true'
        env:
          RAILS_ENV: test
        run: bundle exec rspec --format RspecJunitFormatter --out junit-reports/rspec.xml
      - name: Publish RSpec test reports
        if: always() && steps.changed-ruby-files.outputs.any_changed == 'true'
        uses: mikepenz/action-junit-report@v2
        with:
          report_paths: junit-reports/rspec.xml
          check_name: Rails RSpec Test Report

  build_e2e:
    name: Build & E2E Test
    runs-on: ubuntu-latest
    services:
      postgres:
        image: postgres:13
        env:
          POSTGRES_DB: 'brickdoc_test'
          POSTGRES_USER: 'postgres'
          POSTGRES_PASSWORD: '123456'
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
      redis:
        image: redis:latest
        ports:
          - 6379:6379
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
    steps:
      - name: Checkout the codebase
        uses: actions/checkout@v2
        with:
          fetch-depth: 2 # To retrieve the preceding commit.
      - name: Setup NodeJS
        uses: actions/setup-node@v2
        with:
          node-version: 16
          cache: yarn
      - name: Run yarn install
        run: yarn install --immutable
      - name: Setup Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: 3.0
          bundler-cache: true # runs 'bundle install' and caches installed gems automatically
      - name: Get changed database migrations
        id: changed-db-migrations
        uses: tj-actions/changed-files@v9
        with:
          files: |
            db\/migrate
      - name: Get changed GraphQL type definitions
        id: changed-gql-typeds
        uses: tj-actions/changed-files@v9
        with:
          files: |
            app\/graphql
            lib\/brick_graphql
            graphql.ts$
      - name: Dump the graphql schema
        if: steps.changed-gql-typeds.outputs.any_changed == 'true'
        run: yarn graphql
      - name: Run DB migrations
        run: bundle exec rails db:prepare
      - name: Start the Rails server
        run: bundle exec rails s -p 3000 &
        env:
          CYPRESS: 1
          RAILS_ENV: development
      - name: Ensure the server is running
        run: curl http://localhost:3000 -I
      - name: Run front end compilation
        run: yarn dist
      - name: Run Cypress tests
        uses: cypress-io/github-action@v2
        with:
          browser: chrome
          install: false
          record: true
          config: '{"reporter":"cypress-multi-reporters","reporterOptions":{"configFile":"cypress/ciReporterConfig.json"}}'
          tag: ${{ github.event_name }}
        env:
          CYPRESS_RECORD_KEY: ${{ secrets.CYPRESS_RECORD_KEY }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          # See https://github.com/cypress-io/github-action/issues/124#issuecomment-653180260
          COMMIT_INFO_MESSAGE: ${{ github.event.pull_request.title }}
      - name: Publish Cypress test reports
        if: always()
        uses: mikepenz/action-junit-report@v2
        with:
          report_paths: junit-reports/cypress/*.xml
          check_name: Cypress Test Report
      - name: Dump the database schema
        if: steps.changed-db-migrations.outputs.any_changed == 'true'
        run: bundle exec rails db:prepare db:schema:dump
        env:
          RAILS_ENV: test
      - name: Add and commit everything
        uses: EndBug/add-and-commit@v7
        if: github.ref != 'refs/heads/master'
        env:
          HUSKY: 0
        with:
          default_author: github_actions
          message: 'chore: bump schemas and dists'
          add: 'app lib packages spec config db frontends'
      - name: Upload Rails log (when failed)
        if: failure()
        uses: actions/upload-artifact@v2
        with:
          name: cypress-rails-logs
          retention-days: 20
          path: log/development.log
      - name: Upload cypress screenshots (when failed)
        if: failure()
        uses: actions/upload-artifact@v2
        with:
          name: cypress-screenshots
          if-no-files-found: ignore
          retention-days: 20
          path: cypress/screenshots/
      - name: Upload build artifacts
        if: always()
        uses: actions/upload-artifact@v2
        with:
          name: cypress-videos
          if-no-files-found: ignore
          retention-days: 20
          path: cypress/videos/
