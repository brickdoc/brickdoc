        initialized_not_yet_completed: Initialized not yet completed
        target_descendants_invalid: Invalid target
    messages:
      already_confirmed: was already confirmed, please try signing in
      confirmation_period_expired: needs to be confirmed within %{period}, please request a new one
      expired: has expired, please request a new one
      not_found: not found
      not_locked: was not locked
      not_saved:
        other: '%{count} errors prohibited this %{resource} from being saved:'
      is_not_valid_domain: 'Pod domain "%{domain}" is not available'
      is_not_valid_email: 'Email "%{email}" is not available'
      send_interval: Sending interval is too short, please try again after 1 minute
