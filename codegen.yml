overwrite: true
schema:
  - db/graphql/schema.json
  - frontends/core/typePolicies/clientFileds.graphql
documents: ['./frontends/**/*.graphql.ts', './frontends/**/graphql.ts']
generates:
  ./frontends/BrickdocGraphQL.ts:
    plugins:
      - typescript
      - typescript-operations
      - typescript-react-apollo
    config:
      useTypeImports: true
      scalars:
        BlockData: Block['data']
        BlockMeta: Block['meta']
        Email: string
        AutoIncrementID: string
        HttpUrl: string
        UUID: string
        Nil: null | undefined
  ./packages/brickdoc-schema/src/BrickdocModels.ts:
    plugins:
      - typescript
    config:
      useTypeImports: true
      scalars:
        BlockData: Block['data']
        BlockMeta: Block['meta']
        Email: string
        AutoIncrementID: string
        HttpUrl: string
        UUID: string
        Nil: null | undefined
hooks:
  afterAllFileWrite:
    - prettier --write
