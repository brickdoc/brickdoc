# See: Setting up the configuration file
# https://github.com/Shopify/packwerk/blob/main/USAGE.md#setting-up-the-configuration-file

# List of patterns for folder paths to include
include:
  - '**/*.{rb,rake,erb}'

# List of patterns for folder paths to exclude
exclude:
  - '{bin,node_modules,script,templates,tmp,vendor}/**/*'

# Patterns to find package configuration files
package_paths:
  - ./
  - gems/**
  - plugins/**
  - spec/dummy/plugins/**

# List of application load paths
# These load paths were auto generated by Packwerk.
load_paths:
  - lib
  - app/graphql
  - app/services
  - app/channels
  - app/controllers
  - app/controllers/concerns
  - app/graphql/concerns
  - app/helpers
  - app/jobs
  - app/mailers
  - app/models
  - app/models/concerns
  - app/policies
  - app/channels/internal_graphql_channel.rb
# List of custom associations, if any
# custom_associations:
# - "cache_belongs_to"

# Location of inflections file
# inflections_file: "config/inflections.yml"
