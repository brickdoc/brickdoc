overwrite: true
schema: db/graphql/schema.json
documents: ['./frontends/**/*.graphql.ts','./frontends/**/graphql.ts']
generates:
  ./frontends/BrickdocGraphQL.ts:
    plugins:
      - typescript
      - typescript-operations
      - typescript-react-apollo
    config:
      useTypeImports: true
hooks:
  afterAllFileWrite:
    - prettier --write
