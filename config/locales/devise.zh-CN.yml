"zh-CN":
  devise:
    confirmations:
      send_instructions: 稍后，您将收到帐号激活的电子邮件。
      send_paranoid_instructions: 如果你输入的 Email 地址在我们系统中，几分钟后你将会收到一份确认账号的邮件。
      confirmed: 您的帐号已经激活，请登录。
    failure:
      already_authenticated: 登录成功。
      inactive: 您还没有激活帐户。
      invalid: 帐号或密码错误。
      locked: 由于多次密码错误，您的帐号已被暂时锁定，一小时后将自动解锁。
      last_attempt: 你还有最后次尝试机会，如果依然不正确，账号将会暂时锁定。
      not_found_in_database: 无效的 %{authentication_keys} 或密码不正确。
      timeout: 您已登录超时，请重新登录。
      unauthenticated: 继续操作前请注册或者登录。
      unconfirmed: 请先进入邮箱，点击确认链接激活您的帐号才可使用。
    omniauth_callbacks:
      failure: 无法通过 %{kind} 登录，因为 "%{reason}"。
      success: 成功通过 %{kind} 登录账号.
    passwords:
      no_token: 此页面必须通过找回密码链接打开，如果你是通过这种方式，请检查 URL 和邮件里面的 URL 是否一致。
      send_instructions: 稍后，您将收到重置密码的电子邮件。
      send_paranoid_instructions: 如果你输入的 Email 地址在我们系统中，几分钟后你将会收到一份恢复账号的邮件。
      updated: 密码已修改成功。
      updated_not_active: 密码修改成功。
    registrations:
      destroyed: 再见！你的账号已经成功注销。我们依然期待你再次回来使用。
      signed_up: 欢迎！你的账号已经成功注册。
      signed_up_but_inactive: 你已经成功注册账号。不过因为你的账号还未激活，所以暂时无法登录使用。
      signed_up_but_locked: 你已经成功注册账号。不过因为你的账号已被锁定，无法登录。
      signed_up_but_unconfirmed: 一封带有确认链接的邮件已经发送到了你的邮箱，请按照邮件内容的链接流程完成账号激活。
      update_needs_confirmation: 你的账号更新成功，不过你必须验证新的邮件地址。请打开你的邮箱，找到我们发送的确认邮件并点击确认链接来完成确认。
      updated: 你的账号更新成功。
    unlock_instructions:
      send_instructions: 稍后，您将收到一封帐号解锁的邮件。
      send_paranoid_instructions: 如果你已有账号，你将会收到一封用于解锁的邮件。
      unlocked: 您的帐号已成功解锁，请登录。
  errors:
    messages:
      already_confirmed: 之前已经确认过，请尝试直接登录
      confirmation_period_expired: 确认码已过期 %{period}，请重新申请
      expired: 已过期，请重新申请
      not_found: 未找到
      not_locked: 对应的账号目前没有被锁定
      not_saved:
        one: '账号信息保存失败：'
        other: "账号信息保存失败："
