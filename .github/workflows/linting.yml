name: Linting Code
concurrency:
  group: monolith-linting-${{ github.ref }}
  cancel-in-progress: true
on:
  pull_request:
env:
  # GitHub-hosted runner have 7 gb RAM.
  # 5250mb === 7gb * 0.75
  NODE_OPTIONS: '--max-old-space-size=5250'
jobs:
  es:
    name: ECMAScript
    runs-on: ubuntu-latest
    timeout-minutes: 30
    steps:
      - name: Checkout the codebase
        uses: actions/checkout@v2
        with:
          fetch-depth: 2 # To retrieve the preceding commit.
      - name: Get changed ES files
        id: changed-es-files
        uses: tj-actions/changed-files@v13.1
        with:
          files: |
            .(ts|tsx|js|jsx)$
            yarn.lock
      - name: Setup NodeJS
        if: steps.changed-es-files.outputs.any_changed == 'true'
        uses: actions/setup-node@v2
        with:
          node-version: 16
          cache: yarn
      - name: Run yarn install
        if: steps.changed-es-files.outputs.any_changed == 'true'
        run: yarn install --immutable
        env:
          CYPRESS_INSTALL_BINARY: '0'
      - name: Run TypeScript checks
        if: steps.changed-es-files.outputs.any_changed == 'true'
        run: yarn tsc:check
      - name: Run ESLint
        if: steps.changed-es-files.outputs.any_changed == 'true'
        run: yarn lint:eslint

  ruby:
    name: Ruby
    runs-on: ubuntu-latest
    timeout-minutes: 30
    steps:
      - name: Checkout the codebase
        uses: actions/checkout@v2
        with:
          fetch-depth: 2 # To retrieve the preceding commit.
      - name: Get changed ruby files
        id: changed-ruby-files
        uses: tj-actions/changed-files@v13.1
        with:
          files: |
            .(rb)$
            Gemfile.lock
      - name: Install Dependencies
        run: sudo apt-get update && sudo apt-get install libsodium23 rustc
      - name: Setup Ruby
        uses: ruby/setup-ruby@v1
        if: steps.changed-ruby-files.outputs.any_changed == 'true'
        with:
          ruby-version: 3.0.2
          bundler-cache: true # runs 'bundle install' and caches installed gems automatically
      - name: Run Rubocop
        if: steps.changed-ruby-files.outputs.any_changed == 'true'
        run: |
          echo "::add-matcher::.github/matchers/rubocop.json"
          bundle exec rubocop --parallel --config .rubocop.yml
      - name: Run Brakeman
        if: steps.changed-ruby-files.outputs.any_changed == 'true'
        run: |
          echo "::add-matcher::.github/matchers/brakeman.json"
          bundle exec brakeman --no-pager -f csv -o /dev/stdout
