name: Linting Code

on:
  pull_request:
  push:
    branches:
      - master
      - main
jobs:
  cancel:
    # Cancel any previous CI runs to save GH Actions minutes
    name: 'Cancel Previous Runs'
    runs-on: ubuntu-latest
    timeout-minutes: 3
    steps:
      - uses: styfle/cancel-workflow-action@0.9.0
        with:
          access_token: ${{ github.token }}
  es:
    name: ECMAScript
    runs-on: ubuntu-latest
    timeout-minutes: 30
    steps:
      - name: Checkout the codebase
        uses: actions/checkout@v2
        with:
          fetch-depth: 2 # To retrieve the preceding commit.
      - name: Get changed ES files
        id: changed-es-files
        uses: tj-actions/changed-files@v9
        with:
          files: |
            .(ts|tsx|js|jsx)$
            yarn.lock
      - name: Setup NodeJS
        if: steps.changed-es-files.outputs.any_changed == 'true'
        uses: actions/setup-node@v2
        with:
          node-version: 16
          cache: yarn
      - name: Run yarn install
        if: steps.changed-es-files.outputs.any_changed == 'true'
        run: yarn install --immutable
        env:
          CYPRESS_INSTALL_BINARY: '0'
      - name: Run TypeScript checks
        if: steps.changed-es-files.outputs.any_changed == 'true'
        run: yarn tsc:check
      - name: Run ESLint
        if: steps.changed-es-files.outputs.any_changed == 'true'
        run: yarn lint:eslint

  ruby:
    name: Ruby
    runs-on: ubuntu-latest
    timeout-minutes: 30
    steps:
      - name: Checkout the codebase
        uses: actions/checkout@v2
        with:
          fetch-depth: 2 # To retrieve the preceding commit.
      - name: Get changed ruby files
        id: changed-ruby-files
        uses: tj-actions/changed-files@v9
        with:
          files: |
            .(rb)$
            Gemfile.lock
      - name: Setup Ruby
        uses: ruby/setup-ruby@v1
        if: steps.changed-ruby-files.outputs.any_changed == 'true'
        with:
          ruby-version: 3.0
          bundler-cache: true # runs 'bundle install' and caches installed gems automatically
      - name: Run Rubocop
        if: steps.changed-ruby-files.outputs.any_changed == 'true'
        run: |
          echo "::add-matcher::.github/matchers/rubocop.json"
          bundle exec rubocop --parallel --config .rubocop.yml
      - name: Run Brakeman
        if: steps.changed-ruby-files.outputs.any_changed == 'true' && always()
        run: |
          echo "::add-matcher::.github/matchers/brakeman.json"
          bundle exec brakeman --no-pager -f csv -o /dev/stdout
